<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Word Guess Game</title>

   

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style3.css">
</head>



<body>
    <header class="main-header">
            
            <h2>
                    <span style='color: blue'>W</span>
                    <span style='color: red'>o</span>
                    <span style='color: yellow'>r</span>
                    <span style='color: blue'>l</span>
                    <span style='color: green'>d</span>
                    <span></span><br/>
                    <span style='color: blue'>C</span>
                    <span style='color: red'>o</span>
                    <span style='color: yellow'>u</span>
                    <span style='color: blue'>n</span>
                    <span style='color: green'>t</span>
                    <span style='color: red'>r</span>
                    <span style='color: blue'>i</span>
                    <span style='color: red'>e</span>
                    <span style='color: yellow'>s</span>
            </h2>
    </header>

    <main>
        <div class="container">
            <div class="middle">
                <p id="pressPlay">Press Any Key to Start</p>    
               <br><br>
                <p id="answerWord"> </p>
                
            </div>
           
            <div class="right side">
                <h4><span id="numGuesses"></span> lives remaining</h4>
                <h4>Guessed Letters</h4>
                <p id="guessedLetters"></p>
                <br>
                <div class="wins">
                    <h4>Wins</h4>
                    <p id="wins"></p>
                </div>
                <div class="losses">
                    <h4>Losses</h4>
                    <p id="losses"></p>
                </div>
            </div>
        </div>
    </main>



    
    <script src="assets/javascript/game3.js" type="text/javascript"></script>
</body>
</html>
